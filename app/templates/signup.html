{% extends "layout.html" %}
{% block content %}
<form action="/patients/signup" method="POST">

    <div class="row">
        <div class="col">
            <label for="fldEmail">Email</label>
            <input id="fldEmail" type="text" class="form-control" name="fldEmail" placeholder="Please enter your email">
        </div>
        <div class="col">
            <label for="fldPassword">Password</label>
            <input id="fldPassword" type="password" class="form-control" name="fldPassword" placeholder="Patient Height">
        </div>
    </div>

    <button type="submit" class="btn btn-success">Signup</button>

    <body>
      {% for msg in get_flashed_messages() %}
      <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ msg }}
      </div>
      {% endfor %}
    </body>

</form>
{% endblock %}
